<script language="JavaScript" type="text/javascript">
<!--

var requiredRevision = 124;

</script>

<body scroll="no">
<ul>
  <li><a href="#" onclick="recordNew();">Record</a></li>
  <li><a href="#" id="login-link" onclick="loginMember();">Login Member</a></li>
  <li><a href="#" id="logout-link" style="display: none;" onclick="logOutMember();">Logout Member</a></li>
</ul>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script> 
<script type="text/javascript">
	var apiLocation = "http://furnace.gawkwall.com/api/";
	function loginMember() {
		$.post(apiLocation, {
			Action: "Member.Login",
			EmailAddress: "test@clock.co.uk",
			Password: "secret"
		}, function(response) {
			if (response.success) {
				$("#login-link").hide();
				$("#logout-link").show();
				document.getElementById('GawkFlash').logInFromExternal();
			}
			
		}, "json");
	}
	
	function logOutMember() {
		$.getJSON(apiLocation, {Action: "Member.Logout"}, function () {
			$("#login-link").show();
			$("#logout-link").hide();
			document.getElementById('GawkFlash').logOutFromExternal();
		});
	}
	
  function recordNew() {
    document.getElementById('GawkFlash').recordNewFromExternal();
  }

// Version check for the Flash Player that has the ability to start Player Product Install (6.0r65)
var hasProductInstall = DetectFlashVer(6, 0, 65);

// Version check based upon the values defined in globals
var hasRequestedVersion = DetectFlashVer(requiredMajorVersion, requiredMinorVersion, requiredRevision);

if ( hasProductInstall && !hasRequestedVersion ) {
	// DO NOT MODIFY THE FOLLOWING FOUR LINES
	// Location visited after installation is complete if installation is required
	var MMPlayerType = (isIE == true) ? "ActiveX" : "PlugIn";
	var MMredirectURL = window.location;
    document.title = document.title.slice(0, 47) + " - Flash Player Installation";
    var MMdoctitle = document.title;

	AC_FL_RunContent(
		"src", "playerProductInstall",
		"FlashVars", "MMredirectURL="+MMredirectURL+'&MMplayerType='+MMPlayerType+'&MMdoctitle='+MMdoctitle+"",
		"width", "1050",
		"height", "655",
		"align", "middle",
		"id", "GawkFlash",
		"quality", "high",
		"bgcolor", "#111111",
		"name", "GawkFlash",
		"allowScriptAccess","sameDomain",
		"type", "application/x-shockwave-flash",
		"pluginspage", "http://www.adobe.com/go/getflashplayer"
	);
} else if (hasRequestedVersion) {
	// if we've detected an acceptable version
	// embed the Flash Content SWF when all tests are passed
	AC_FL_RunContent(
			"src", "GawkFlash",
			"flashVars", "apiLocation=" + apiLocation + "&wallId=gawk&useStageVideo=false&useDebugOverlay=true",
//			"flashVars", "apiLocation=http://furnace.gawkwall.com/api/&wallId=profile-recent&profileSecureId=u-4dc5457e5a441",
			"width", "1050",
			"wmode", "window",
			"height", "655",
			"align", "middle",
			"id", "GawkFlash",
			"quality", "high",
			"bgcolor", "#111111",
			"name", "GawkFlash",
			"allowScriptAccess","sameDomain",
			"type", "application/x-shockwave-flash",
			"pluginspage", "http://www.adobe.com/go/getflashplayer"
	);
  } else {  // flash is too old or we can't detect the plugin
    var alternateContent = 'Alternate HTML content should be placed here. '
  	+ 'This content requires the Adobe Flash Player. '
   	+ '<a href=http://www.adobe.com/go/getflash/>Get Flash</a>';
    document.write(alternateContent);  // insert non-flash content
  }
</script>
<noscript>
  	<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
			id="GawkFlash" width="1050" height="655"
			codebase="http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab">
			<param name="movie" value="GawkFlash.swf" />
			<param name="quality" value="high" />
			<param name="bgcolor" value="#111111" />
			<param name="allowScriptAccess" value="sameDomain" />
			<embed src="GawkFlash.swf" quality="high" bgcolor="#111111"
				width="1050" height="655" name="GawkFlash" align="middle"
				play="true"
				loop="false"
				quality="high"
				allowScriptAccess="sameDomain"
				type="application/x-shockwave-flash"
				pluginspage="http://www.adobe.com/go/getflashplayer">

</noscript>
